<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>COVID-19 Dashboard Made by Roshan Lamichhane</title>
    <meta name="author" content="Roshan Lamichhane">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/4add81f750.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
      crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-1">
        <div class="col-sm">
          <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="navbar-brand mb-0 h1">
              <i class="fas fa-chart-bar"></i> 
              <a class="navbar-brand" href="https://roshanlam.github.io/CV-19/"> Roshan's COVID-19 Dashboard</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="https://www.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6">
                    <i class="fas fa-globe-americas"></i> JHU Dashboard
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-sm">
          <div id="root"></div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-sm">
          <small class="text-secondary text-nowrap mr-3">
            <i class="fas fa-table"></i> Data source: <a href="https://github.com/CSSEGISandData/COVID-19" class="text-dark">COVID-19 Data Repository by JHU CSSE</a>
          </small>
          <small class="text-secondary text-nowrap mr-3">
            <i class="fas fa-bug"></i> <a href="https://github.com/roshanlam/CV-19/issues" class="text-dark">Report issue</a>
          </small>
          <small class="text-secondary text-nowrap mr-3">
            <i class="fab fa-github"></i> <a href="https://github.com/roshanlam/CV-19/" class="text-dark">Contribute</a>
          </small>
        </div>
      </div>
    </div>

    <!-- Load dependencies. -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<!--    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
   <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/papaparse@5.1.1/papaparse.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" crossorigin></script>

    <!-- Load custom scripts. -->
    <script src="./js/utils.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
